<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:
        http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self'
'       unsafe-inline'; media-src *">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>WeatherApp</title>
    </head>
    <body>
        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <h1 id="app-title">Nutrition App</h1>
            </div>

             <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form class="modal-content" action="/action_page.php">
                        <div class="container">
                            <h1>Sign Up</h1>
                            <p>Please fill out the questionnaire to create an account.</p>
                            <hr>
                            <label for="age"><b>Age</b></label>
                            <input type="text" placeholder="Enter your age" name="age" required>

                            <label for="gender"><b>Gender</b></label>
                            <input type="text" placeholder="Enter your gender" name="gender" required>

                            <label for="height"><b>Height</b></label>
                            <input type="text" placeholder="Enter your height" name="height" required>

                            <label for="current-weight"><b>Current Weight</b></label>
                            <input type="text" placeholder="Enter your current weight" name="weight" required>

                            <label for="desired-weight"><b>Desired Weight</b></label>
                            <input type="text" placeholder="Enter your desired weight" name="desired-weight" required>

                            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                            <div class="clearfix">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>

                <script>
                    // Get the modal
                    var modal = document.getElementById('id01');

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Visual Studio Tools for Cordova Demo</h4>
            </footer>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script src="scripts/jquery-1.8.0.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/weather.js"></script>
    </body>
</html>
